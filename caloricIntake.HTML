<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caloric Intake Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>CalCalc</h1>
        <p>Anthropometric Measurement Calculators</p>
    </header>

    <nav>
        <ul>
            <li><a href="#calculateIntake" id="calculateIntake">Calculate Caloric Intake</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section id="CaloricIntakeCalculator">
        <h2>Caloric Intake Calculator</h2>
        <form id="CaloricIntakeForm">
            <label for="weight">Weight (lbs):</label>
            <input type="number" id="weight" required><br>
            <label for="height">Height (inches):</label>
            <input type="number" id="height" required><br>
            <label for="age">Age (years):</label>
            <input type="number" id="age" required><br>
            <label for="gender">Gender (male/female):</label>
            <input type="text" id="gender" required><br>
            <label for="activityLevel">Activity Level (Sedentary, Low Active, Active, Very Active):</label>
            <input type="text" id="activityLevel" required><br>
            <button type="button" id="calculateButton">Calculate Caloric Intake</button>
        </form>
        <p id="caloricIntakeResult"></p>
    </section>

    <footer>
        <p>&copy; 2023 Ryan Richardson</p>
    </footer>

    <script src="calculations.js"></script>
    <script>
        document.getElementById("calculateButton").addEventListener("click", function () {
            var weight = parseFloat(document.getElementById("weight").value);
            var height = parseFloat(document.getElementById("height").value);
            var age = parseFloat(document.getElementById("age").value);
            var gender = document.getElementById("gender").value;
            var activityLevel = document.getElementById("activityLevel").value;
            if (!isNaN(weight) && !isNaN(height)) {
                var caloricIntakeResult = caloricIntake(gender, weight, height, age, activityLevel);
                document.getElementById("caloricIntakeResult").textContent = "\nYour total caloric intake is: " + caloricIntakeResult.toFixed(1) + " calories";
            } else {
                alert("Please enter valid values in the above fields.");
            }
        });
    </script>
</body>

</html>
