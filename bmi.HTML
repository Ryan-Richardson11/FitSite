<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>CalCalc</h1>
        <p>Anthropometric Measurement Calculators</p>
    </header>

    <nav>
        <ul>
            <li><a href="#calculateBMI" id="calculateBMI">Calculate BMI</a></li>
            <li><a href="#caloricIntake" id="caloricIntake">Calculate Caloric Intake</a></li>
            <li><a href="#macros">Calculate Macros</a></li>
        </ul>
    </nav>

    <section id="bmiCalculator">
        <h2>BMI Calculator</h2>
        <form id="bmiForm">
            <label for="weight">Weight (lbs):</label>
            <input type="number" id="weight" required><br>
            <label for="height">Height (inches):</label>
            <input type="number" id="height" required><br>
            <button type="button" id="calculateButton">Calculate BMI</button>
        </form>
        <p id="bmiResult"></p>
    </section>

    <footer>
        <p>&copy; 2023 Ryan Richardson</p>
    </footer>

    <script src="calculations.js"></script>
    <script>
        document.getElementById("calculateButton").addEventListener("click", function () {
            var weight = parseFloat(document.getElementById("weight").value);
            var height = parseFloat(document.getElementById("height").value);
            if (!isNaN(weight) && !isNaN(height)) {
                var bmiResult = BMI(weight, height);
                document.getElementById("bmiResult").textContent = "Your BMI is: " + bmiResult.toFixed(1);
            } else {
                alert("Please enter valid numbers for weight and height.");
            }
        });
    </script>

    <script>
        document.getElementById("calculateBMI").addEventListener("click", function (event) {
            event.preventDefault();
            window.location.href = "bmi.html";
        });
    </script>

    <script>
        document.getElementById("caloricIntake").addEventListener("click", function (event) {
            event.preventDefault();
            window.location.href = "caloricIntake.html";
        });
    </script>

    <script>
        document.getElementById("contactInfo").addEventListener("click", function (event) {
            event.preventDefault();
            window.location.href = "contactInfo.html";
        });
    </script>
</body>

</html>
