<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Fitness</h1>
        <p>Web Developer</p>
    </header>

    <nav>
        <ul>
            <li><a href="#calculateBMI" id="calculateBMI">Calculate BMI</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section id="bmiCalculator">
        <h2>BMI Calculator</h2>
        <form id="bmiForm">
            <label for="weight">Weight (lbs):</label>
            <input type="number" id="weight" required><br>
            <label for="height">Height (inches):</label>
            <input type="number" id="height" required><br>
            <button type="button" id="calculateButton">Calculate BMI</button>
        </form>
        <p id="bmiResult"></p>
    </section>

    <footer>
        <p>&copy; 2023 Your Name</p>
    </footer>

    <script src="calculations.js"></script>
    <script>
        document.getElementById("calculateBMI").addEventListener("click", function () {
            window.location.href = "bmi.html";
        });
    </script>
</body>

</html>
