<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macronutrient Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>CalCalc</h1>
        <p>Anthropometric Measurement Calculators</p>
    </header>

    <nav>
        <ul>
            <li><a href="#Home" id="homePage">Home</a></li>
            <li><a href="#calculateBMI" id="calculateBMI">Calculate BMI</a></li>
            <li><a href="#caloricIntake" id="caloricIntake">Calculate Caloric Intake</a></li>
            <li><a href="#macros" id="calculateMacros">Calculate Macros</a></li>
            <li><a href="#contact" id="contactInfo">Contact</a></li>
        </ul>
    </nav>

    <section id="macroCalculator">
        <h2>Macronutrient Calculator</h2>
        <form id="macroForm">
            <label for="calculateMacros">Daily Caloric Intake (calories):</label>
            <input type="number" id="calorieIntake" required><br>
            <button type="button" id="calculateButton">Calculate macronutrients</button>
        </form>
        <p id="macroResult"></p>
    </section>

    <footer>
        <p>&copy; 2023 Ryan Richardson</p>
    </footer>

    <script src="calculations.js"></script>
    <script>
        document.getElementById("calculateButton").addEventListener("click", function () {
            var calorieIntake = parseFloat(document.getElementById("calorieIntake").value);
            if (!isNaN(calorieIntake)) {
                var macroResult = macros(calorieIntake);
                document.getElementById("macroResult").innerHTML = macroResult;
            } else {
                alert("Please enter valid caloric intake.");
            }
        });
    </script>

    <script>
        document.getElementById("calculateBMI").addEventListener("click", function (event) {
            event.preventDefault();
            window.location.href = "bmi.html";
        });
    </script>

    <script>
        document.getElementById("caloricIntake").addEventListener("click", function (event) {
            event.preventDefault();
            window.location.href = "caloricIntake.html";
        });
    </script>

    <script>
        document.getElementById("contactInfo").addEventListener("click", function (event) {
            event.preventDefault();
            window.location.href = "contactInfo.html";
        });
    </script>

    <script>
        document.getElementById("homePage").addEventListener("click", function (event) {
            event.preventDefault();
            window.location.href = "fitSite.html";
        });
    </script>

    <script>
        document.getElementById("calculateMacros").addEventListener("click", function (event) {
            event.preventDefault();
            window.location.href = "macros.html";
        });
    </script>
</body>

</html>
